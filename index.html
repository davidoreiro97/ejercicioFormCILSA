<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./assets/styles/form.css" />
		<link rel="stylesheet" href="./assets/styles/globals.css" />
		<link rel="stylesheet" href="./assets/styles/menu.css" />
		<link rel="stylesheet" href="./assets/styles/form_ok.css" />
		<link rel="stylesheet" href="./assets/styles/mode_select.css" />
		<link
			rel="shortcut icon"
			href="/ejercicioFormCILSA/favicon.png"
			type="image/x-icon"
		/>
		<title>Formulario CILSA</title>
	</head>
	<body>
		<!-- No pongo la imagen como background para en el tema de alto contraste darle un filter -->
		<img
			class="imagen_fondo"
			src="./assets/images/fondo.avif"
			alt="Imagen de fondo"
		/>

		<header class="preferencesMenu hidden" id="preferencesMenu">
			<div>
				<button class="btn_1" id="modo_btn_menu">MODO</button>
			</div>

			<div id="menuBtnYOptionsRef">
				<button class="btn_1" id="menuBtn">TEMA</button>
				<div class="opciones_menu_desplegable hidden" id="optionsMenuContainer">
					<button class="opciones_menu_desplegable__btn" id="temaClaroOnClick">
						CLARO
					</button>
					<button
						class="opciones_menu_desplegable__btn"
						id="temaAltoContrasteOnClick"
					>
						ALTO CONTRASTE
					</button>
				</div>
			</div>
		</header>
		<div class="formOK hidden" id="formOK">
			<h2 class="formOKText">FORMULARIO ENVIADO CORRECTAMENTE</h2>
			<button class="btn_1" id="buttonFormOK">OK</button>
		</div>
		<div id="cartel_elegir_modo" class="elegir_modo" tabindex="-1">
			<div class="cartel_elegir_modo__ctn" tabindex="-1">
				<h2 class="cartel_elegir_modo__ctn__h2" tabindex="-1">
					SELECCIONE COMO QUIERE VER EL SITIO
				</h2>
				<div class="cartel_elegir_modo__ctn__ctnbtns" tabindex="-1">
					<button
						class="cartel_elegir_modo__ctn__ctnbtns__btn"
						id="normal_btn"
						tabindex="0"
						aria-label="Elegir el modo normal, no es accesible."
					>
						<img
							src="./assets/images/no_blind_icon.png"
							alt=""
							class="cartel_elegir_modo__ctn__ctnbtns__btn__img"
							tabindex="-1"
						/>
						<span
							class="cartel_elegir_modo__ctn__ctnbtns__btn__span"
							tabindex="-1"
							>NORMAL</span
						>
					</button>

					<button
						class="cartel_elegir_modo__ctn__ctnbtns__btn"
						id="ciego_btn"
						tabindex="1"
						aria-label="Elegir el modo ciego, incluye lector de pantalla y un recorrido guiado."
					>
						<img
							src="./assets/images/blind_icon.png"
							alt=""
							class="cartel_elegir_modo__ctn__ctnbtns__btn__img"
							tabindex="-1"
						/>
						<span
							class="cartel_elegir_modo__ctn__ctnbtns__btn__span"
							tabindex="-1"
							>CIEGO <br />(Incluye lector de pantalla)</span
						>
					</button>
				</div>
			</div>
		</div>
		<main id="main" class="formularioMainContainer hidden">
			<form class="formulario" id="formulario">
				<div class="formulario__campo_container">
					<label
						class="formulario__campo_container__label"
						id="nombre_label"
						for="nombre"
						>Nombre</label
					>
					<input
						type="text"
						name="nombre"
						id="nombre"
						class="formulario__campo_input"
					/>
					<div
						id="errores_nombre_container"
						class="formulario__campo_container__erroresContainer"
					></div>
				</div>

				<div class="formulario__campo_container">
					<label
						class="formulario__campo_container__label"
						id="apellido_label"
						for="apellido"
						>Apellido</label
					>
					<input
						type="text"
						name="apellido"
						id="apellido"
						class="formulario__campo_input"
					/>
					<div
						id="errores_apellido_container"
						class="formulario__campo_container__erroresContainer"
					></div>
				</div>

				<div class="formulario__campo_container">
					<label
						class="formulario__campo_container__label"
						id="email_label"
						for="email"
						>Email</label
					>
					<input
						type="email"
						name="email"
						id="email"
						class="formulario__campo_input"
					/>
					<div
						id="errores_email_container"
						class="formulario__campo_container__erroresContainer"
					></div>
				</div>

				<div class="formulario__campo_container__fNac">
					<p class="formulario__campo_container__label" id="fechaNac_label">
						Fecha de nacimiento
					</p>
					<div class="formulario__campo_container__diaMesAnioContainer">
						<div class="labelDivContainer">
							<label
								class="labelDivContainer__label"
								id="diaNac_label"
								for="diaNac"
								>DÍA</label
							>
							<div class="labelDivContainer__div">
								<input
									class="labelDivContainer__div__input"
									type="number"
									name="diaNac"
									id="diaNac"
								/>
								<span class="labelDivContainer__div__separador">/</span>
							</div>
						</div>

						<div class="labelDivContainer">
							<label
								class="labelDivContainer__label"
								id="mesNac_label"
								for="mesNac"
								>MES</label
							>
							<div class="labelDivContainer__div">
								<input
									class="labelDivContainer__div__input"
									type="number"
									name="mesNac"
									id="mesNac"
								/>
								<span class="labelDivContainer__div__separador">/</span>
							</div>
						</div>

						<div class="labelDivContainer">
							<label
								class="labelDivContainer__label"
								id="anioNac_label"
								for="anioNac"
								>AÑO</label
							>
							<input
								class="labelDivContainer__div__input"
								type="number"
								name="anioNac"
								id="anioNac"
							/>
						</div>
					</div>
					<div
						class="formulario__campo_container__erroresContainer"
						id="errores_fechaNac_container"
					></div>
				</div>

				<div class="formulario__campo_container__fNac">
					<label
						class="formulario__campo_container__label"
						for="pais_residencia"
						>País de residencia</label
					>
					<select
						id="paises_select"
						name="pais_residencia"
						class="formulario__campo_input select_input"
					>
						<!-- Las opciones se insertan mediante JS (insertOptions.js). -->
					</select>
				</div>
				<input class="sendBtn btn_1" type="submit" value="Enviar" />
			</form>
		</main>

		<script type="module" src="./js/index.js"></script>
		<script
			type="module"
			src="./js/validacionCampos/validacionNombre.js"
		></script>
		<script
			type="module"
			src="./js/validacionCampos/validacionApellido.js"
		></script>
		<script
			type="module"
			src="./js/validacionCampos/validacionEmail.js"
		></script>
		<script
			type="module"
			src="./js/validacionCampos/validacionFechaNac.js"
		></script>
		<script src="./js/insertOptions.js"></script>
		<script src="./js/changeTheme.js"></script>
		<script type="module" src="./js/select_mode.js"></script>
	</body>
</html>
